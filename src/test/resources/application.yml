spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 자동으로 테이블 만들어줌, 애플리케이션 실행시점에 테이블지우고 다시 생성
    properties:
      hibernate:
        # show_sql: true 쓰면 안됨
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace #스프링 3.x hibernate5
  # org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6
